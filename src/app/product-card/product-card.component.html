<img [src]="imgUrl" />
<div class="content">
    <strong [class.notShow]="!isShow">{{ productName }} - {{isShow}}</strong>
    <span>2024-04-24</span>
</div>
<div>{{ author }}</div>
<div class="company">
    <span>{{ company }}</span>
    <span>$10,000</span>
</div>
<div class="button">
    <button (click)="onSetDisplay(true)" type="button">顯示</button>
    <button (click)="onSetDisplay(false)" type="button">隱藏</button>
    <button type="button" class="edit">編輯</button>
    <button type="button" class="remove">刪除</button>
</div>
